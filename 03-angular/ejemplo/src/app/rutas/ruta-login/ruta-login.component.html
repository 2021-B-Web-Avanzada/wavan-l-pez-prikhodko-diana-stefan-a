
<!-- DIRECTIVA: NG FOR -- let variable of arreglo; let i = index -->

<h1>NG FOR</h1>
<div *ngFor="let usuario of arregloUsuario; let i = index">
 <!-- <p>Indice: {{i}} - ID: {{usuario.id}} - Nombre: {{usuario.nombre}} </p> -->
  <app-banner-imagenes [color]="usuario.color"
                       [url]="usuario.link"
                       [urlImagen]="usuario.linkImagen">
  </app-banner-imagenes>
</div>

<app-banner-imagenes>
</app-banner-imagenes>

<table class = "table">
  <thead>
  <tr>
    <th>√çndice</th>
    <th>Id</th>
    <th>Nombre</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let usuario of arregloUsuario; let i = index">
    <td>{{i}}</td>
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
  </tr>
  </tbody>
</table>

<!-- DIRECTIVA: NG IF -- IF -->
<button (click)="cambiarOcultarBanner()">
        <!-- (condicion) ? verdadero : false -->
  {{mostrarSegundoBanner ? 'Ocultar' : 'Mostrar' }}
</button>
<app-banner-imagenes *ngIf="mostrarSegundoBanner">
</app-banner-imagenes>
