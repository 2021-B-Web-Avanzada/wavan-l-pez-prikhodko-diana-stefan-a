<div *ngIf="usuarioActual">
  <p>{{usuarioActual.name}}</p>
</div>

<!-- Formulario -->

<div class="container" *ngIf="formGroup">
  <form [formGroup]="formGroup">
    <!-- Correo electrónico -->
    <div class="mb-3">
      <label for="email" class="form-label"> Correo Electrónico </label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Ingrese un correo electrónico.</div>
    </div>
    <!-- Nombre -->
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
      <div id="nameHelp" class="form-text">Ingrese un nombre.</div>
    </div>
    <!-- Teléfono -->
    <div class="mb-3">
      <label for="phone" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="phone" aria-describedby="phonelHelp">
      <div id="phoneHelp" class="form-text">Ingrese un teléfono.</div>
    </div>
    <!-- username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             aria-describedby="usernamelHelp">
      <div id="usernameHelp"
           class="form-text">
        Ingrese el username.
      </div>
    </div>
    <!-- Website -->
    <div class="mb-3">
      <label for="website"
             class="form-label">
        Website
      </label>
      <input type="text"
             class="form-control"
             id="website"
             aria-describedby="websiteHelp">
      <div id="websiteHelp"
           class="form-text">
        Ingrese el website.
      </div>
    </div>
  </form>
</div>
