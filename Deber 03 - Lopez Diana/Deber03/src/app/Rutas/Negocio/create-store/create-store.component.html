<!--  DISEÑO DE LA PÁGINA -->

<!-- CUERPO DE LA PÁGINA -->

<h2 class="container" style="text-align: center; padding: 25px"> ♥ Crear una tienda de ropa ♥ </h2>

<!-- FORMULARIO -->

<div class="container col-6" style="border: 1px solid gray; border-radius: 25px" *ngIf="formGroup">
  <form [formGroup]="formGroup" style="padding: 3%">
    <div class="form-group" style="padding: 1%">
      <label for="code">Código Tienda:</label>
      <input type="text" class="form-control" id="code" formControlName="code"
             placeholder="Ingrese el código de la tienda">
      <!-- Validador -->
      <div *ngIf="formGroup.get('code')">
        <div class="alert alert-warning" role="alert" *ngIf="
              formGroup.get('code')?.invalid &&
              formGroup.get('code')?.touched &&
              formGroup.get('code')?.dirty
            ">
          <span *ngIf="formGroup.get('code')?.hasError('required')">
            Código de tienda requerido
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" style="padding: 1%">
      <label for="name">Nombre Tienda:</label>
      <input type="text" class="form-control" id="name" formControlName="nameStore"
             placeholder="Ingrese el nombre de la tienda">
      <!-- Validador -->
      <div *ngIf="formGroup.get('nameStore')">
        <div class="alert alert-warning" role="alert" *ngIf="
              formGroup.get('nameStore')?.invalid &&
              formGroup.get('nameStore')?.touched &&
              formGroup.get('nameStore')?.dirty
            ">
          <span *ngIf="formGroup.get('nameStore')?.hasError('required')">
            Nombre de tienda requerido
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" style="padding: 1%">
      <label for="address">Dirección:</label>
      <input type="text" class="form-control" id="address" formControlName="address"
             placeholder="Ingrese la dirección de la tienda">
      <!-- Validador -->
      <div *ngIf="formGroup.get('address')">
        <div class="alert alert-warning" role="alert" *ngIf="
              formGroup.get('address')?.invalid &&
              formGroup.get('address')?.touched &&
              formGroup.get('address')?.dirty
            ">
          <span *ngIf="formGroup.get('address')?.hasError('required')">
            Dirección de tienda requerido
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" style="padding: 1%">
      <label for="telephone">Teléfono:</label>
      <input type="number" class="form-control" id="telephone" formControlName="telephone"
             placeholder="Ingrese el teléfono de la tienda">
      <!-- Validador -->
      <div *ngIf="formGroup.get('telephone')">
        <div class="alert alert-warning" role="alert" *ngIf="
              formGroup.get('telephone')?.invalid &&
              formGroup.get('telephone')?.touched &&
              formGroup.get('telephone')?.dirty
            ">
          <span *ngIf="formGroup.get('telephone')?.hasError('required')">
            Teléfono de tienda requerido
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" style="padding: 1%">
      <label for="wholesaler">¿Mayorista?:</label>
      <select class="form-control" id="wholesaler" formControlName="wholesaler">
        <option>true</option>
        <option>false</option>
      </select>
      <!-- Validador -->
      <div *ngIf="formGroup.get('wholesaler')">
        <div class="alert alert-warning" role="alert" *ngIf="
              formGroup.get('wholesaler')?.invalid &&
              formGroup.get('wholesaler')?.touched &&
              formGroup.get('wholesaler')?.dirty
            ">
          <span *ngIf="formGroup.get('wholesaler')?.hasError('required')">
            Mayorista de tienda requerido
          </span>
        </div>
      </div>
    </div>
    <div style="padding: 2%; display: flex;	justify-content: center;">
      <button type="submit" class="btn btn-success" style="width: 25%"
              [disabled]="formGroup.invalid"
              (click)="crearTienda()">Crear</button>
      <button type="submit" class="btn btn-danger" style="width: 25% ;margin-left: 10%"
              (click)="regresar()">Regresar</button>
    </div>
  </form>

</div>
