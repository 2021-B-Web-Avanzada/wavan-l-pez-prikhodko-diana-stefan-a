<!--  DISEÑO DE LA PÁGINA -->

<!-- CUERPO DE LA PÁGINA -->

<h2 class="container" style="text-align: center; padding: 25px"> ♥ Actualizar una ropa/prenda ♥ </h2>

<!-- FORMULARIO -->

<div class="container col-6" style="border: 1px solid gray; border-radius: 25px" *ngIf="formGroup">
  <form [formGroup]="formGroup" style="padding: 3%">
    <div class="form-group" style="padding: 1%">
      <label for="name">Nombre de la Ropa:</label>
      <input type="text" class="form-control" id="name" formControlName="name"
             placeholder="Ingrese el nombre de la ropa">
      <!-- Validador -->
      <div *ngIf="formGroup.get('name')">
        <div class="alert alert-warning" role="alert" *ngIf="
              formGroup.get('name')?.invalid &&
              formGroup.get('name')?.touched &&
              formGroup.get('name')?.dirty
            ">
          <span *ngIf="formGroup.get('name')?.hasError('required')">
            Nombre de la ropa requerido
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" style="padding: 1%">
      <label for="price">Precio:</label>
      <input type="number" class="form-control" id="price" formControlName="price"
             placeholder="Ingrese el precio de la ropa">
      <!-- Validador -->
      <div *ngIf="formGroup.get('price')">
        <div class="alert alert-warning" role="alert" *ngIf="
              formGroup.get('price')?.invalid &&
              formGroup.get('price')?.touched &&
              formGroup.get('price')?.dirty
            ">
          <span *ngIf="formGroup.get('price')?.hasError('required')">
            Precio de la ropa requerido
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" style="padding: 1%">
      <label for="size">Talla:</label>
      <input type="text" class="form-control" id="size" formControlName="size"
             placeholder="Ingrese la talla de la ropa">
      <!-- Validador -->
      <div *ngIf="formGroup.get('size')">
        <div class="alert alert-warning" role="alert" *ngIf="
              formGroup.get('size')?.invalid &&
              formGroup.get('size')?.touched &&
              formGroup.get('size')?.dirty
            ">
          <span *ngIf="formGroup.get('size')?.hasError('required')">
            Talla de la ropa requerido
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" style="padding: 1%">
      <label for="stock">Stock:</label>
      <input type="number" class="form-control" id="stock" formControlName="stock"
             placeholder="Ingrese el stock de la ropa">
      <!-- Validador -->
      <div *ngIf="formGroup.get('stock')">
        <div class="alert alert-warning" role="alert" *ngIf="
              formGroup.get('stock')?.invalid &&
              formGroup.get('stock')?.touched &&
              formGroup.get('stock')?.dirty
            ">
          <span *ngIf="formGroup.get('stock')?.hasError('required')">
            Stock de la ropa requerido
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" style="padding: 1%">
      <label for="topSelling">¿Top Ventas?:</label>
      <select class="form-control" id="topSelling" formControlName="topSelling">
        <option>true</option>
        <option>false</option>
      </select>
      <!-- Validador -->
      <div *ngIf="formGroup.get('topSelling')">
        <div class="alert alert-warning" role="alert" *ngIf="
              formGroup.get('topSelling')?.invalid &&
              formGroup.get('topSelling')?.touched &&
              formGroup.get('topSelling')?.dirty
            ">
          <span *ngIf="formGroup.get('topSelling')?.hasError('required')">
            Top Ventas de tienda requerido
          </span>
        </div>
      </div>
    </div>
    <div style="padding: 2%; display: flex;	justify-content: center;">
      <button type="submit" class="btn btn-success" style="width: 25%"
              [disabled]="formGroup.invalid"
              (click)="editarRopa()">Actualizar</button>
      <button type="submit" class="btn btn-danger" style="width: 25% ;margin-left: 10%"
              (click)="regresar()">Regresar</button>
    </div>
  </form>

</div>
